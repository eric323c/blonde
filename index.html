<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Blonde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="masthead">
        <div class="masthead-content">
            <h1>BEYOND THE BLONDE</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Placeholder for hero image -->
    </section>

    <!-- Mid Links Section -->
    <section class="mid-links">
        <a href="#about" class="link">ABOUT</a>
        <span class="divider">|</span>
        <a href="#gallery" class="link">GALLERY</a>
        <span class="divider">|</span>
        <a href="#booking" class="link">BOOKING</a>
    </section>

    <!-- About Section -->
    <section id="about" class="section about-section">
        <h2 class="section-title">About Lexi</h2>
        <div class="about-content">
            <div class="about-text">
                <p>Welcome to Beyond the Blonde, where Lexi brings your dream style to life...</p>
            </div>
            <div class="about-image">Placeholder for Lexi's Image</div>
        </div>
    </section>

<div class="gallery-section">
    <h2 class="section-title">GALLERY</h2>
    
    <!-- Left arrow for scrolling left -->
    <button class="gallery-arrow left-arrow" onclick="scrollLeft()">&lsaquo;</button>

    <div class="gallery-grid">
        <!-- Original Gallery Cards -->
        <div class="gallery-card">
            <div class="gallery-card-inner">
                <div class="gallery-card-front">
                    <img src="IMG_3793.jpeg" alt="Before Image 1">
                </div>
                <div class="gallery-card-back">
                    <img src="IMG_3790.jpeg" alt="After Image 1">
                </div>
            </div>
        </div>
        <!-- Repeat for other original cards -->
        <div class="gallery-card">
            <div class="gallery-card-inner">
                <div class="gallery-card-front">
                    <img src="lexie3.jpg" alt="Before Image 2">
                </div>
                <div class="gallery-card-back">
                    <img src="lexie2.jpg" alt="After Image 2">
                </div>
            </div>
        </div>
        <!-- Duplicated Gallery Cards -->
        <div class="gallery-card">
            <div class="gallery-card-inner">
                <div class="gallery-card-front">
                    <img src="lexie3.jpg" alt="Before Image 1">
                </div>
                <div class="gallery-card-back">
                    <img src="lexie2.jpg" alt="After Image 1">
                </div>
            </div>
        </div>
        <!-- Repeat for other duplicated cards -->
        <div class="gallery-card">
            <div class="gallery-card-inner">
                <div class="gallery-card-front">
                    <img src="lexie3.jpg" alt="Before Image 2">
                </div>
                <div class="gallery-card-back">
                    <img src="lexie2.jpg" alt="After Image 2">
                </div>
            </div>
        </div>
    </div>

    <!-- Right arrow for scrolling right -->
    <button class="gallery-arrow right-arrow" onclick="scrollRight()">&rsaquo;</button>
</div>

<div class="booking-section">
    <h2>Booking</h2>
    <p>Ready to book? Click below to reserve your spot!</p>
    <button id="openModalButton" class="book-now-btn">Book Now</button>
</div>

<!-- Modal -->
<div id="bookingModal" class="modal">
    <div class="modal-content">
        <span id="closeModalButton" class="close-button">&times;</span>
        <iframe src="https://beyondtheblondee.glossgenius.com" frameborder="0" class="booking-iframe"></iframe>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
