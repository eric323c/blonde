<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Blonde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="masthead">
        <h1 id="header-title">
            <span>B</span><span>E</span><span>Y</span><span>O</span><span>N</span><span>D</span>
            <span> </span>
            <span>T</span><span>H</span><span>E</span>
            <span> </span>
            <span>B</span><span>L</span><span>O</span><span>N</span><span>D</span><span>E</span>
        </h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Placeholder for hero image -->
    </section>

    <!-- Mid Links Section -->
    <section class="mid-links">
        <a href="#about" class="link">ABOUT</a>
        <span class="divider">|</span>
        <a href="#gallery" class="link">GALLERY</a>
        <span class="divider">|</span>
        <a href="#booking" class="link">BOOKING</a>
    </section>

    <!-- About Section -->
    <section id="about" class="section about-section">
        <h2 class="section-title">About Lexi</h2>
        <div class="about-content">
            <div class="about-text">
                <p>Welcome to Beyond the Blonde, where Lexi brings your dream style to life.</p>
            </div>
            <div class="about-image">Placeholder for Lexi's Image</div>
        </div>
    </section>

    <!-- Gallery Section -->
    <div class="gallery-section">
        <h2 class="section-title">GALLERY</h2>
        <button class="gallery-arrow left-arrow" onclick="scrollLeft()">&lsaquo;</button>
        <div class="gallery-grid">
            <div class="gallery-card">
                <div class="gallery-card-inner">
                    <div class="gallery-card-front">
                        <img src="1.jpeg" alt="Before Image 1">
                    </div>
                    <div class="gallery-card-back">
                        <img src="1.5.jpeg" alt="After Image 1">
                    </div>
                </div>
            </div>
            <!-- Add more cards here -->
            <div class="gallery-card">
                <div class="gallery-card-inner">
                    <div class="gallery-card-front">
                        <img src="2.jpeg" alt="Before Image 2">
                    </div>
                    <div class="gallery-card-back">
                        <img src="2.5.jpeg" alt="After Image 2">
                    </div>
                </div>
            </div>
        </div>
        <button class="gallery-arrow right-arrow" onclick="scrollRight()">&rsaquo;</button>
    </div>

    <!-- Booking Section -->
    <div id="booking" class="booking-section">
        <h2>Booking</h2>
        <p>Ready to book? Click below to reserve your spot!</p>
        <button id="openModalButton" class="book-now-btn">Book Now</button>
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" class="close-button">&times;</span>
            <iframe src="https://beyondtheblondee.glossgenius.com" frameborder="0" class="booking-iframe"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
